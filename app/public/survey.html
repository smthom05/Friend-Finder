<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Friend Finder Survey</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">
    <div class="col-md-12">
      <div class="row">
        <h1 style="font-size: 30px; font-weight: bold;">Survey Questions</h1>
        <hr>
      </div>

      <div class="row">
        <h2 style="font-size: 26px; font-weight: bold;"> About Me</h2>
        <div class="form-group">
          <label for="name" style="font-size: 20px; font-weight: normal;">Name (Required)</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
          <label for="name" style="font-size: 20px; font-weight: normal;">Link To Photo Image (Required)</label>
          <input type="text" class="form-control" id="photo" required>
        </div>
        <hr>
      </div>

      <div class="questions">
        <h3>Question 1</h3>
        <h4>You prefer dogs over cats?</h4>
        <select class="chosen-select" id="q1" style="display: none;">
          <option value=""></option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
      </div>




    </div>
  </div>
</body>

</html>
